<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - JEE Form Filling Website</title>
    <style>
    body{
    background-image: url(cons.png);
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: 100% 100%;
    }     
    
    
    
    .contact-section {
        
        padding: 20px;
        margin: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    h2 {
        margin-bottom: 10px;
    }
    
    form {
        display: flex;
        flex-direction: column;
    }
    
    label {
        margin: 10px 0 5px;
    }
    
    input, textarea {
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    
    button {
        padding: 10px;
        background: #333;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    
    button:hover {
        background: #555;
    }</style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="aboutp.html">About</a></li>
                <li><a href="contactp.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="contact-section">
            <h2>Get in Touch</h2>
            <p>If you have any questions or need assistance, please fill out the form below, and we will get back to you as soon as possible.</p>
            <form action="#" method="post" id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 JEE Form Filling Website</p>
    </footer>
</body>
</html>
